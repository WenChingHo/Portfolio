{%if messages%}
    <div class="messages alert" role="danger">
        {%for message in messages%}
        <small class="message_text">{{message}}</small><br>
        {%endfor%}
    </div>
   
{%endif%}

<style>
    .message_text{
        color: rgb(69, 69, 69);
        font-size: large;
    }
    .alert {
    background-color: azure;
    position: absolute;
    width:100%;
    text-align: center;
    opacity: 1;
    visibility: visible;
    transform: translatey(0px);
    transition: visibility 0s, opacity 250ms, transform 250ms;
}
.hide {
    background-color: azure;

    width:100%;
    text-align: center;
    opacity: 0;
    visibility: hidden;
    transform: translatey(-10px); 
    transition: visibility 0s 250ms, opacity 250ms, transform 250ms;
}
</style>
<script
src="https://code.jquery.com/jquery-3.6.0.slim.js"
integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
crossorigin="anonymous"></script>
  <script text="javascript">
    $(document).ready(function() {
    $(".loading").empty().remove()  
});

    setTimeout(fade_out, 3000);
    function fade_out() {
        $(".alert ").addClass("hide")
    }
    setTimeout(remove, 3250)
    function remove(){
        $(".alert ").remove()
    }
</script>
