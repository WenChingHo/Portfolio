{%if messages%}
    <div class="messages alert" role="danger">
        {%for message in messages%}
        <small class="message_text">{{message}}</small><br>
        {%endfor%}
    </div>
   
{%endif%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<div class="loading" style="position:fixed; left:48%; top:48%">
    <div style="color:gray; width:5rem; height:5rem" class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<style>
    .message_text{
        color: black;
    }
    .alert {
    background-color: azure;
    
    width:100%;
    text-align: center;
    opacity: 1;
    visibility: visible;
    transform: translatey(0px);
    transition: visibility 0s, opacity 250ms, transform 250ms;
}
.hide {
    background-color: azure;

    width:100%;
    text-align: center;
    opacity: 0;
    visibility: hidden;
    transform: translatey(-10px); 
    transition: visibility 0s 250ms, opacity 250ms, transform 250ms;
}
</style>
<script
src="https://code.jquery.com/jquery-3.6.0.slim.js"
integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
crossorigin="anonymous"></script>
  <script text="javascript">
    $(document).ready(function() {
    $(".loading").empty().remove()  
});

    setTimeout(fade_out, 3000);
    function fade_out() {
        $(".alert ").addClass("hide")
    }
    setTimeout(remove, 3250)
    function remove(){
        $(".alert ").remove()
    }
</script>
