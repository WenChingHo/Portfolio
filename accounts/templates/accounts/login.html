{% extends "accounts/base.html" %}

{% block content %}
    <p>login</p>
    <form style="text-align:left; padding-top:5px; border:1px solid black; min-height: 25rem; border-radius: 5%;"
        action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="email">Your email address:</label>
            <div class="input-group input-group-merge">
                <input id="email" type="email" name="email" required="" class="form-control form-control-prepended" placeholder="Your email address">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="far fa-envelope"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Your password:</label>
            <div class="input-group input-group-merge">
                <input id="password" type="password" name="password" required="" class="form-control form-control-prepended" placeholder="Your password">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="far fa-key"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
{% endblock %}
